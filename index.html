<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bíblico</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div id="quiz-container">
        <!-- Título e cronômetro -->
        <div id="quiz-header">
            <h1>Quiz Bíblico</h1>
            <p>Conheça mais sobre a Bíblia enquanto testa seus conhecimentos!</p>
            <p><strong>Tempo restante: <span id="countdown">60</span> segundos</strong></p>
        </div>

        <!-- Perguntas -->
        <div id="question-container">
            <h2 id="question"></h2>
        </div>
        <div id="answers-container">
            <button class="answer-btn" id="answer1"></button>
            <button class="answer-btn" id="answer2"></button>
            <button class="answer-btn" id="answer3"></button>
            <button class="answer-btn" id="answer4"></button>
        </div>

        <!-- Resultado Final -->
        <div id="result-container" class="hidden">
            <h3 id="final-score"></h3>
            <p id="final-message"></p>
            <button id="restart-btn">Reiniciar Quiz</button>
        </div>
    </div>

    <script src="java.java"></script>
</body>
</html>
